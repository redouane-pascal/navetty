    <style>
        @font-face {
            font-family: subway;
            src: url('font/subwt___-webfont.woff') format('woff'), /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
            url('font/SUBWT___.ttf') format('truetype');
            /* Chrome 4+, Firefox 3.5, Opera 10+, Safari 3â€”5 */
        }
        
        .btn-orange {
            border-color: #f60;
            background-color: #f60;
            color: #fff;
            line-height: 1.6;
            font-size: 0.8rem;
        }
        
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            height: 100%;
            width: 100%;
            opacity: 0.6;
            object-fit: cover;
        }
        
        .box {
            position: relative;
        }
        
        .ribbon {
            position: absolute;
            left: -5px;
            top: -5px;
            z-index: 11;
            overflow: hidden;
            width: 75px;
            height: 75px;
            text-align: right;
        }
        
        .ribbon span {
            font-size: 10px;
            font-weight: bold;
            color: #FFF;
            text-transform: uppercase;
            text-align: center;
            line-height: 20px;
            transform: rotate(-45deg);
            -webkit-transform: rotate(-45deg);
            width: 100px;
            display: block;
            background: #3F5705;
            background: linear-gradient(#9BC90D 0%, #3F5705 100%);
            box-shadow: 0 3px 10px -5px rgba(0, 0, 0, 1);
            position: absolute;
            top: 19px;
            left: -21px;
        }
        
        .ribbon span::before {
            content: "";
            position: absolute;
            left: 0px;
            top: 100%;
            z-index: -1;
            border-left: 3px solid #3F5705;
            border-right: 3px solid transparent;
            border-bottom: 3px solid transparent;
            border-top: 3px solid #3F5705;
        }
        
        .ribbon span::after {
            content: "";
            position: absolute;
            right: 0px;
            top: 100%;
            z-index: -1;
            border-left: 3px solid transparent;
            border-right: 3px solid #3F5705;
            border-bottom: 3px solid transparent;
            border-top: 3px solid #3F5705;
        }
        
        #title {
            -webkit-animation-name: example;
            /* Safari 4.0 - 8.0 */
            -webkit-animation-duration: 4s;
            /* Safari 4.0 - 8.0 */
            animation-name: example;
            position: relative;
            animation-iteration-count: infinite;
            animation-delay: 1s;
            animation-duration: 10s;
            animation-timing-function: linear;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-delay: 0s;
            -webkit-animation-duration: 10s;
            -webkit-animation-timing-function: linear;
            width: 300px;
        }
        /* Standard syntax */
        
        @keyframes example {
            0% {
                left: -300px;
                top: 0px;
            }
            /*25%  {background-color:yellow; left:200px; top:0px;}*/
            /*50%  {background-color:blue; left:200px; top:200px;}*/
            /*75%  {background-color:green; left:0px; top:200px;}*/
            100% {
                left: 400px;
                top: 0px;
            }
        }
        /* Safari 4.0 - 8.0 */
        
        @-webkit-keyframes example {
            0% {
                left: -300px;
                top: 0px;
            }
            /*25%  {background-color:yellow; left:200px; top:0px;}*/
            /*50%  {background-color:blue; left:200px; top:200px;}*/
            /*75%  {background-color:green; left:0px; top:200px;}*/
            100% {
                left: 400px;
                top: 0px;
            }
        }
    </style>
