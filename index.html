    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

<body style="overflow: visible !important; background-image: url('img/bg.png'); width: 100%; min-width:700px; height: 100%; font-family: 'Comic Sans MS', cursive, sans-serif;">

<table id="grille" class="table table-borderless" style="margin-bottom: 0px; position: relative; z-index: 3;">
    <thead></thead>
    <tbody></tbody>
</table>
<div style="text-align: center; background: linear-gradient(#63a0d6, #bb9c80);position: fixed; bottom: 0px; width: 100%;">

    <div style="
    display: inline-block;
    top: -12px;
    position: relative;
    margin-right: 10px;
    font-weight: bold;
    color: #ffffff;
    text-shadow: -1px 0 0 #ed7d31, 1px 0 0 #ed7d31, 0 -1px 0 #ed7d31, 0 1px 0 #ed7d31;
    font-size: 19px;
">From CASA PORT
    </div>
    <label class="switch">
        <input id="switchBtn" type="checkbox" checked>
        <span></span>
    </label>
    <div style="
    display: inline-block;
    top: -12px;
    position: relative;
    left: 10px;
    font-weight: bold;
    color: #ed7d31;
    text-shadow: -1px 0 0 #ffffff, 1px 0 0 #ffffff, 0 -1px 0 #ffffff, 0 1px 0 #ffffff;
    font-size: 19px;
">From KENITRA
    </div>
</div>

<div id="loader" style="z-index: 6; background-color: #eba013; position: absolute; top: 0; width: 100%; height: 100%; opacity: 0.98;">
    <img src="img/load.gif" style="margin: 0 auto; display: grid;"/>
</div>
